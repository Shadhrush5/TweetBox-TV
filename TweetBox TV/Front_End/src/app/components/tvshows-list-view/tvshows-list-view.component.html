<div class="container list-page-align">
    <div>
        <p><b>Twitter TV Shows Search Results by {{selectionKeyIndex}} Top 10</b></p>
    </div>
    <div class="row">
      <div class="col-md-12 hr"></div>
    </div>
    <div *ngFor="let tweet of tweetListData">
        <app-tvshows [individualTweet]="tweet"></app-tvshows>
    </div>
</div>
